<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-center text-primary mb-3">URL Shortener Web App</h5>
      <form (submit)="shortenUrl(); $event.preventDefault()" class="d-flex flex-column gap-3">
        <div class="form-floating">
          <input
            type="url"
            id="longUrl"
            class="form-control"
            [(ngModel)]="longUrl"
            name="longUrl"
            placeholder="Enter long URL"
            required
          />
          <label for="longUrl">Enter Long URL</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
      </form>
    </div>
  </div>

  <div *ngIf="shortUrl" class="card shadow-sm mt-4">
    <div class="card-body">
      <h5 class="card-title text-success">Shortened URL</h5>
      <p>
        <strong>Short URL:</strong>
        <a [href]="shortUrl" target="_blank" class="text-decoration-none">{{ shortUrl }}</a>
      </p>
      <button (click)="copyToClipboard()" class="btn btn-success">Copy to Clipboard</button>
    </div>
  </div>

  <div *ngIf="errorMsg" class="alert alert-danger mt-3">
    {{ errorMsg }}
  </div>
</div>
